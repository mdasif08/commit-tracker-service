version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    user: root
    restart: unless-stopped
    privileged: true
    environment:
      - DOCKER_HOST=tcp://docker:2375
    depends_on:
      - docker

  docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - docker-data:/var/lib/docker
    ports:
      - "2375:2375"

volumes:
  jenkins_home:
  docker-data:
