[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --disable-pytest-warnings
    --disable-deprecation-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
    --cov-branch
    --cov-exclude=*/tests/*
    --cov-exclude=*/migrations/*
    --cov-exclude=*/alembic/*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests
asyncio_mode = auto
